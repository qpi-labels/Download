<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿼터파이 회원용 앱 다운로드</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cccccc;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            color: #000000;
        }

        .download-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border: 4px solid #000000;
            width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 10px 10px 0 #000000;
        }

        .download-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            padding: 15px 0;
            background-color: #ffcc00;
            border: 4px solid #000000;
            font-size: 18px;
            color: #000000;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 auto;
            transition: background-color 0.3s ease;
            box-shadow: 5px 5px 0 #000000;
        }

        .download-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h2>쿼터파이 회원용 앱 다운로드</h2>
        <a href="쿼터파이회원용.apk" download class="download-button">
            다운로드
        </a>
    </div>
</body>
</html>
